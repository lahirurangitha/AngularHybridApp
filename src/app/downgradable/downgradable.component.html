<h1>{{title}}</h1>
<p>Written Date: {{date}}</p>

<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="date" (dateChange)="onDateChanges(date)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker [(ngModel)]="date" ngDefaultControl></mat-datepicker>
</mat-form-field>
